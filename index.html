<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Livre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/mercado-livre-88.png" alt="" class="logo">
    </header>
    
    <fieldset>
    <br><br>
    <center>
    <legend>Complete as informações para se cadastrar</legend>
    </center>
    <br><br>
    <label for="">Adicione seu e-mail</label>
    <br>
    <input type="text" id="email">
    <br><br>
    <label for="">Crie sua senha</label>
    <br>
    <input type="text" id="senha">
    <br><br>
    <label for="">Insira seu nome</label>
    <br>
    <input type="text" id="nome">
    <br><br>
    <label for="">Informe seu CPF</label>
    <br>
    <input type="number" id="cpf">
    <br><br>
    <label for="">Adicione um endereço</label>
    <br>
    <input type="text" id="endereco">
    <br><br>
    <label for="">Valide seu telefone</label>
    <br>
    <input type="number" id="telefone">
    <br><br>
    <label for="">Informe sua data de nascimento</label>
    <br>
    <input type="number" id="nascimento">
    <br><br>
    <label for="">Informe seu genêro
    </label>
    <br>
    <input type="text" id="sexo">
    <br><br><br>
    <button onclick="enviarCadastro()">Cadastrar</button>
    </fieldset>

    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

</body>
</html>
